<div class="reg-block">
  <h3 style="margin-bottom: 35px;">Форма Регистрации</h3>
  <form style="margin-bottom:10px;" action="" (submit)="userRegister()">
    <input [(ngModel)]="name" type="text" name="name" placeholder="Введите имя" class="form-control"><br>
    <input type="text" name="login" placeholder="Введите логин" class="form-control" [(ngModel)]="login"><br>
    <input type="email" name="email" placeholder="Введите email" class="form-control" [(ngModel)]="email"><br>
    <input type="password" name="password" placeholder="Введите пароль" class="form-control" [(ngModel)]="password"><br>
    <button class="btn btn-success" type="submit"> Зарегистрироваться</button>
  </form>
</div>
